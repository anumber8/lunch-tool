<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

  <h:form>
    <b:panel title="Delivery services" look="primary">
      <b:dataTable value="#{deliveryServiceBean.deliveryServices}" var="service">
        <h:column label="Name">
          #{service.name}
        </h:column>
        <h:column label="Website">
          #{service.website}
        </h:column>
      </b:dataTable>
    </b:panel>
  </h:form>
</ui:fragment>
