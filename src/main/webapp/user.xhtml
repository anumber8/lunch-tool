<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" template="pageTemplate.xhtml">

  <ui:define name="content">
    <h:form>
      <b:dataTable styleClass="table table-striped" id="iduser"
        value="#{userBean.users}" var="user"
         style="width:100%">
        <h:column label="Name">
          <b:inputText value="#{user.name}" inline="true" size="30" />
        </h:column>
        <h:column>
          <b:inputText value="#{user.email}" inline="true" size="100" label="email"/>
        </h:column>
      </b:dataTable>
    </h:form>
  </ui:define>
</ui:composition>
