<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core">

  <b:panel title="Register yourself with Lunch!" look="primary">
    <h:form>
      <h:panelGrid>
        <h:outputText value="Your name:" />
        <b:inputText value="#{registerController.user.name}"
          placeholder="Robina Kuh" />

        <h:outputText
          value="Please give us yor email address to keep informed:" />
        <b:inputText value="#{registerController.user.email}"
          placeholder="robina.kuh@oc.com" size="32">
          <f:facet name="prepend">
            <h:outputText value="@" />
          </f:facet>
        </b:inputText>

        <b:commandButton value="register" icon="envelope"
          action="#{registerController.registerUser}" />
      </h:panelGrid>
    </h:form>
  </b:panel>
</ui:fragment>
