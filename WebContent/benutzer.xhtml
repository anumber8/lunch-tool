<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>OC HG Lunch</title>
	<meta name="sbi" content="Stefan Billeb"></meta>
</h:head>
<h:body style="padding: 60px;">
	<b:navBar brand="HG Lunch" brandHref="index" fixed="top" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Start" outcome="index"></b:navLink>
			<b:navLink value="Registrieren" outcome="register"></b:navLink>
			<b:navLink value="Benutzer" outcome="benutzer"></b:navLink>
			<b:navLink value="Bestellen" outcome="order"></b:navLink>
			<b:navLink value="Lieferdienste" outcome="lieferdienste"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<h:dataTable styleClass="table table-striped" value="#{userManager.users}"
		var="user">
		<h:column>
			<f:facet name="header"> Name</f:facet>
   #{user.name}
</h:column>


<h:column>
			<f:facet name="header"> Email</f:facet>
     #{user.email}
</h:column>
	</h:dataTable>

</h:body>
</html>
