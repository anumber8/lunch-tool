<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>OC HG Lunch</title>
	<meta name="sbi" content="Stefan Billeb"></meta>
</h:head>
<h:body style="padding: 60px;">
	<b:navBar brand="HG Lunch" brandoutcome="" fixed="top" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Start" outcome="index"></b:navLink>
			<b:navLink value="Registrieren" outcome="register"></b:navLink>
			<b:navLink value="Benutzer" outcome="benutzer"></b:navLink>
			<b:navLink value="Bestellen" outcome="order"></b:navLink>
			<b:navLink value="Lieferdienste" outcome="lieferdienste"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
<b:panel title="Registrierung" look="primary">
<h:form>
    <h:panelGrid>
        
        <h:outputText value="Name:"/>
        <b:inputText value="#{registerUserBean.user.name}" placeholder="Robina Kuh"/>
        
        <h:outputText value="E-Mail:"/>
        <b:inputText value="#{registerUserBean.user.email}" placeholder="robina.kuh@oc.com" size="32">
            <f:facet name="prepend">
                <h:outputText value="@" />
            </f:facet>
        </b:inputText>
        
        <b:commandButton value="Registrieren" icon="envelope" action="#{registerUserBean.registerUser}"/>
    </h:panelGrid>
</h:form>
</b:panel>
</h:body>
</html>
